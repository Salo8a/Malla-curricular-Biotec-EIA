<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular - Ing. Biotecnologica EIA</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: rgb(251, 230, 247);
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      text-align: center;
      color: #a30989;
    }
    .container {
      display: flex;
      overflow-x: auto;
      padding: 30px;
      gap: 20px;
    }
    .year {
      min-width: 400px;
      flex-shrink: 2;
    }
    .semestre {
      background-color: #c6f5ca;
      border: 2px solid #04970b;
      padding: 15px;
      margin: 10px 0;
      border-radius: 15px;
    }
    .semestre:nth-child(even) {
      background-color: #dfbad6;
      border: 2px solid #97046b;
      padding: 15px;
      margin: 10px 0;
      border-radius: 15px;
    }
    .materia {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      font-weight: bold;
      color: #0e6195;
    }
    .materia.tachada {
      text-decoration: line-through;
      opacity: 0.5;
    }
    .materia.bloqueada {
      background-color: #c2ccf5;
      border: 2px dotted #5856a7;
      color: rgb(165, 163, 163);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Malla Curricular - Ing. Biotecnologica EIA</h1>

  <div class="container" id="malla"></div>

  <script>
    const materias = [
      {
        anio: "Primero", semestres: [
          {
            numero: "1º semestre", materias: [
              { id: "Biointro", nombre: "Introducción a la Biotecnología (1)" },
              { id: "ComCie", nombre: "Comunicación y ciencia (3)" },
              { id: "QGI", nombre: "Química general e inorgánica (3)" },
              { id: "Biolog", nombre: "Biología (1)" },
              { id: "Progra", nombre: "Fundamentos de programación (3)"},
              { id: "Geo", nombre: "Geometría (3)"},
              { id: "CalcD", nombre: "Cálculo Diferencial (3)"}
            ]
          },
          {
            numero: "2º semestre", materias: [
              { id: "P1", nombre: "Proyecto 1 (2)", previas: ["Biointro"] },
              { id: "HCYS", nombre: "Hombre, cultura y sociedad (3)"},
              { id: " Form", nombre: "Formación complementaria (1)"},
              { id: "FG", nombre: "Física general (3)"},
              { id: "Expre", nombre: "Expresión gráfica (3)", previas: ["Geo"]},
              { id: "AlgL", nombre: "Álgebra lineal (3)"},
              { id: "Calint", nombre: "Cálculo integral (3)"}

            ]
          }
        ]
      },
      {
        anio: "Segundo", semestres: [
          {
            numero: "3º semestre", materias: [
              { id: "QAEI", nombre: "Química analítica e instrumental (3)", previas: ["Biolog"] },
              { id: "Qorg", nombre: "Química orgánica", previas: ["Biolog"] },
              { id: "BC", nombre: "Biología celular (3)", previas: ["Biolog"] },
              { id: "Metlab", nombre: "Métodos de laboratorio 1 (3)", previas: ["Biointro"] },
              { id: "EEDD", nombre: "Ecuaciones diferenciales (3)"},
              { id: "CVV", nombre: "Cálculo en varias variables (4)",previas: ["Calint"] }
            ]
          },
          {
            numero: "4º semestre", materias: [
              { id: "Bioqui", nombre: "Bioquímica (3)", previas: ["BC"] },
              { id: "BM", nombre: "Biología molecular (3)", previas: ["Biolog"] },
              { id: "Termo", nombre: "Termodinámica (3)", previas: ["FG", "EEDD"]},
              { id: "BasDat", nombre: "Bases de datos (3)"},
              { id: "ProbEst", nombre: "Probabilidad y estadística (3)"},
              { id: "Anal", nombre: "Análisis numérico (3)", previas: ["AlgL" , "EEDD"] }
            ]
          }
        ]
      },
      {
        anio: "Tercero", semestres: [
          {
            numero: "5º semestre", materias: [
              { id: "P2", nombre: "Proyecto 2 (2)", previas: ["P1"] },
              { id: "Biomat", nombre: "Ciencia de los biomateriales (3)", previas: ["QAI" , "Bioqui"]},
              { id: "Micro", nombre: "Microbiología (3)", previas: ["BM"] },
              { id: "BalMat", nombre: "Balance de materia y energía (3)"},
              { id: "FQ", nombre: "Fisicoquímica (2)", previas: ["Termo", "QAI"]},
              { id: "DisE", nombre: "Diseño de experimentos (3)", previas: ["BasDat" , "ProbEst"] },
              { id: "IngEc", nombre: "Ingeniería económica (3)"}
            ]
          },
          {
            numero: "6º semestre", materias: [
              { id: "BioE", nombre: "Bioética (3)"},
              { id: "BioAm", nombre: "Biotecnología Ambiental (3)", previas: ["Micro"]},
              { id: "BAgro", nombre: "Biotecnología agropecuaria (3)"},
              { id: "Bioinfo", nombre: "Bioinformática (3)", previas: ["BM"]},
              { id: "MF", nombre: "Mecánica de fluidos (3)", previas: ["BalMat"] },
              { id: "IGen", nombre: "Ingeniería genética (3)", previas: ["Micro"] }
            ]
          }
        ]
      },
      {
        anio: "Cuarto", semestres: [
          {
            numero: "7º semestre", materias: [
              { id: "P3", nombre: "Proyecto 3 (2)", previas: ["P1", "P2"]},
              { id: "E1", nombre: "Electiva 1 (3)" },
              { id: "TCal", nombre: "Transferencia de calor (3)", previas: ["MF"]},
              { id: "TMas", nombre: "Transferencia de masa (3)" },
              { id: "MetLab2", nombre: "Métodos de laboratorio 2 (3)", previas: ["Bioinfo", "IGen"] },
              { id: "FBS", nombre: "Fundamentos de Biotec en Salud (3)", previas: ["Bioinfo", "IGen"] },
              { id: "FEP", nombre: "Formulación y evaluación de proyectos (3)", previas: ["IngEc"]}
            ]
          },
          {
            numero: "8º semestre", materias: [
              { id: "E2", nombre: "Electiva 2 (3)"},
              { id: "Bioproc", nombre: "Control de bioprocesos (3)" },
              { id: "Bioreac", nombre: "Diseño de bioreactores (3)", previas: ["TMas"]},
              { id: "MSB", nombre: "Modelos y simulaciones de bioprocesos (3)" },
              { id: "DPB", nombre: "Diseño de plantas y bioprcesos (3)", previas: ["FEP"] },
              { id: "Compe", nombre: "Competencias ciudadanas (3)" }
            ]
          }
        ]
      },
      {
        anio: "Quinto", semestres: [
          {
            numero: "9º semestre", materias: [
              { id: "E3", nombre: "Electiva 3 (3)" },
              { id: "SPE", nombre: "SPE (15)" }
            ]
          }
        ]
      }
    ];

    const estadoMaterias = JSON.parse(localStorage.getItem("estadoMaterias") || "{}");

    function crearMalla() {
      const contenedor = document.getElementById("malla");
      contenedor.innerHTML = "";

      materias.forEach(anio => {
        const divAnio = document.createElement("div");
        divAnio.className = "year";

        const h2 = document.createElement("h2");
        h2.textContent = anio.anio;
        divAnio.appendChild(h2);

        anio.semestres.forEach(sem => {
          const divSem = document.createElement("div");
          divSem.className = "semestre";

          const h3 = document.createElement("h3");
          h3.textContent = sem.numero;
          divSem.appendChild(h3);

          sem.materias.forEach(materia => {
            const divMat = document.createElement("div");
            divMat.textContent = materia.nombre;
            divMat.className = "materia";
            divMat.dataset.id = materia.id;

            if (estadoMaterias[materia.id]) {
              divMat.classList.add("tachada");
            }

            // Verifica si cumple previas
            if (materia.previas && materia.previas.some(p => !estadoMaterias[p])) {
              divMat.classList.add("bloqueada");
            }

            divMat.addEventListener("click", () => {
              if (divMat.classList.contains("bloqueada")) return;
              divMat.classList.toggle("tachada");
              estadoMaterias[materia.id] = divMat.classList.contains("tachada");
              localStorage.setItem("estadoMaterias", JSON.stringify(estadoMaterias));
              crearMalla(); // Volver a renderizar para actualizar dependencias
            });

            divSem.appendChild(divMat);
          });

          divAnio.appendChild(divSem);
        });

        contenedor.appendChild(divAnio);
      });
    }

    crearMalla();
  </script>
  ...
  <div id="contenedor-de-botones"></div>

  <script src="logica.js"></script>
  
</body>
</html>
